spring:
  profiles:
    active: local

---

spring:
  config:
    activate:
      on-profile: local

  data:
    redis:
      host: localhost
      password: 1234
      port: 6379

  datasource:
    url: jdbc:h2:tcp://localhost/~/Mogakko
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      hibernate:
        format_sql: true


logging.level:
  org.hibernate.SQL: debug

---